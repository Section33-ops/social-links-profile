<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="main_container">
        <div class="card_container">
          <img
            src="assets/images/avatar-jessica.jpeg"
            alt="Avatar of Jessica Randall"
            class="avatar_img"
          />
          <h1>Jessica Randall</h1>
          <p class="location">London, United Kingdom</p>
          <p>"Front-end developer and avid reader."</p>
          <p class="social_link">GitHub</p>
          <p class="social_link">Frontend Mentor</p>
          <p class="social_link">LinkedIn</p>
          <p class="social_link">Twitter</p>
          <p class="social_link">Instagram</p>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Section33-ops" target="_blank"
          >Saeed Mamani</a
        >.
      </div>
    </footer>
  </body>
</html>
